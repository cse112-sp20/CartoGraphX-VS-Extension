# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: CI Tests through npm

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  issues:
    branches: [ master ]

jobs:
  test:
    name: Running Tests with npm
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Install Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 10.x
    - run: npm install
    - name: Run tests
      uses: GabrielBB/xvfb-action@v1.0
      with:
        run: npm run unit-test
    - name: Slack Notification
      if: ${{ failure() }}
      uses: rtCamp/action-slack-notify@v2.0.0
      env:
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        SLACK_USERNAME: npmTestBot
        SLACK_TITLE: "One or more tests failed. Commit message: "

  repo-dispatch:
    name: Performs Repository Dispatch to trigger workflow
    runs-on: ubuntu-latest
    needs: test
    steps:
    - name: Repository Dispatch  
      uses: peter-evans/repository-dispatch@v1
      with:
        token: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
        event-type: passed-tests
